    <!-- 
        inline vs block 
        block >> 
        1 width always equal to parents with(100% width of parent)
        2 block level elements always start on new line
        3 we can apply margin in all 4 directions
        4 we can apply width and height to block element 
        inline >> 
        1 width equal to contents width 
        2 Inline element start on same line
        3 we can apply margin in only 2 directions, ie left and right
        4 we can not apply width and height to inline element
    -->
